<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./order-tool.ico" type="image/x-icon">
    <title>Order Tool</title>

    <script src="./app.js" defer></script>
</head>
<body>
    <ul class="title-bar pywebview-drag-region">
        <li><span class="spacer" style="--width: 5px;"></span><span class="darker"><img src="order-tool.png">Order Tool</span></li>
        <li><button id="kill" onclick="destroy()">X</button></li>
    </ul>

    <div class="side" style="flex: 1; display: flex; overflow: auto;">
        <div class="down"><span class="spacer"></span></div>
        <div class="scrollable down">
            <div class="content down">
                <div class="side">
                    <div class="down">
                        <h1>Search Orders</h1>
                        <p class="subtitle">in <span class="chip">C:\Users\Name\Files\Spreadsheets\</span></p>
                        <p id="log"></p>
                    </div>
                    <div class="card glow" style="flex: 1; margin-left: 20px;">
                        <h3>Last Update</h3>
                        <p style="margin-top: -15px;">8/18/23</p>

                        <button>Update Now</button>
                    </div>
                </div>

                <!-- <span class="full-spacer"></span> -->
                <div style="height: 100px;"></div>

                <form onsubmit="doSearch(this)">
                    <table id="table">
                        <tr>
                            <td>First Number</td>
                            <td>Second Number</td>
                            <td>idk</td>
                            <td>idk</td>
                            <td>Name</td>
                            <td>Date</td>
                        </tr>
                        <tr>
                            <td><input type="number" min="0" step="1" placeholder="00000000" minlength="3"></td>
                            <td><input type="number" onscroll="" min="0" step="1" placeholder="0000000000"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>

                    <br>

                    <div class="side">
                        <span class="full-spacer"></span>
                        <button type="submit">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                                <span class="icon spinner"></span>
                            </span>
                            <span class="button-text">Search</span>
                        </button>
                    </div>
                </form>

                <div id="results-area"></div>

                <div id="response-container" style="word-wrap: break-word; white-space: normal; background: #000000; color: #ffffff; padding: 10px; border-radius: 5px;"></div>
                <span>&nbsp;</span>
            </div>
        </div>
    </div>
</body>
</html>
